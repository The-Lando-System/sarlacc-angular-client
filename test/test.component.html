<nav class="navbar navbar-toggleable-sm navbar-light bg-inverse">
    <span style="margin-left:50px;" class="navbar-brand inverse-color">Sarlacc Angular Client Test</span>
</nav>
<div class="row" style="margin: 50px;">

    <!-- Test Actions -->
    <div class="col-md-4">

        <!-- Login -->
        <div class="col-md-12">
            <div class="card card-block">
                <h4>Login</h4>
                <form (ngSubmit)="login()" #loginForm="ngForm">
                    <input class="form-control spacer" placeholder="username" [(ngModel)]="creds.username" name="username" [disabled]="loginLoading" required />
                    <input class="form-control spacer" placeholder="password" type="password" [(ngModel)]="creds.password" name="password" [disabled]="loginLoading" required />
                    <button type="submit" class="btn btn-primary spacer" [disabled]="!loginForm.form.valid || loginLoading">Login</button>
                </form>
            </div>
        </div>

        <!-- User Manipulation -->
        <div class="col-md-12" style="margin-top:20px;">
            <div class="card card-block">
                <h4>User Manipulation Tests</h4>
                <button class="btn btn-secondary test-button" (click)="returnUser()">Return User</button>
                <button class="btn btn-secondary test-button" (click)="clearUser()">Clear User</button>
                <button class="btn btn-secondary test-button" (click)="logout()">Logout</button>
            </div>
        </div>

        <!-- Header and Cookies Tests -->
        <div class="col-md-12" style="margin-top:20px;">
            <div class="card card-block">
                <h4>Headers and Cookies Tests</h4>
                <button class="btn btn-secondary test-button" (click)="getAuthHeaders()">Get Auth Headers</button>
                <button class="btn btn-secondary test-button" (click)="getTokenFromCookie()">Get Token From Cookies</button>
            </div>
        </div>

    </div>

    <!-- Outputs -->
    <div class="col-md-8">
        <div class="card card-block output-card">
            <div *ngIf="loading" style="margin:auto">
                <i class="fa fa-circle-o-notch fa-spin fa-5x fa-fw"></i>
            </div>
            <div *ngIf="!loading">
                <h4>{{outputTitle}}</h4>
                <pre>{{outputData}}</pre>
            </div>
        </div>
    </div>

</div>
